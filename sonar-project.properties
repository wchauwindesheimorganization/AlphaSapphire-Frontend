# sonar-project.properties

# Required metadata
sonar.projectKey=wchauwindesheimorganization_AlphaSapphire-Frontend
sonar.organization=wchauwindesheimorganization
sonar.host.url=https://sonarcloud.io

# Source settings
sonar.sources=src
sonar.inclusions=**/*.cs,**/*.ts,**/*.tsx
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/bin/**,**/obj/**

# Optional: Set correct tsconfig path
sonar.javascript.tsconfigPath=tsconfig.json

# Optional but useful
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverage.exclusions=**/Migrations/*.cs
